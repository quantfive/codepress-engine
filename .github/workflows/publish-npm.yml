name: publish

on:
  push:
    tags:
      - 'codepress-engine-v*'
  workflow_dispatch:

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@quantfive'
      - name: Build plugin (wasm)
      - run: npm ci
      - run: npm run build
      - run: npm run build:rust
      - run: npm publish --access=restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CODEPRESS_PAT }}
