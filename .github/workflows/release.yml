name: Release and Publish

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version_changed: ${{ steps.version_check.outputs.changed }}
      new_version: ${{ steps.version_check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for conventional commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Check if version should be bumped
        id: version_check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check latest published version from GitHub Packages
          LATEST_PUBLISHED=$(npm view @quantfive/codepress-engine version 2>/dev/null || echo "0.0.0")
          echo "latest_published=$LATEST_PUBLISHED" >> $GITHUB_OUTPUT
          
          # Compare versions
          if [ "$CURRENT_VERSION" != "$LATEST_PUBLISHED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Current: $CURRENT_VERSION, Published: $LATEST_PUBLISHED"

      - name: Create Git tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.version_check.outputs.version }}" -m "Release v${{ steps.version_check.outputs.version }}"
          git push origin "v${{ steps.version_check.outputs.version }}"

  build-and-publish:
    needs: release
    if: needs.release.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip1
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Build JavaScript artifacts
        run: npm run build

      - name: Build Rust WASM plugin
        run: npm run build:rust

      - name: Prepare publish directory
        run: |
          mkdir publish
          cp -r dist/ publish/
          cp -r babel/ publish/
          cp -r swc/ publish/
          cp package.json publish/
          cp package-lock.json publish/
          cp README.md publish/
          cp LICENSE publish/
          cp .npmrc publish/
          cp -r examples/ publish/

      - name: Publish to GitHub Packages
        run: |
          cd publish
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.release.outputs.new_version }}
          release_name: Release v${{ needs.release.outputs.new_version }}
          body: |
            ## Changes
            Auto-generated release for version ${{ needs.release.outputs.new_version }}
            
            ðŸ“¦ Published to GitHub Packages: `npm install @quantfive/codepress-engine@${{ needs.release.outputs.new_version }}`
          draft: false
          prerelease: false